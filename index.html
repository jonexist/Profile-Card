<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <main class="content-profile">
      <section class="pattern-card">
        <img src="/images/bg-pattern-card.svg" alt="Pattern Card">
      </section>
      <section class="profile-image">
        <img src="/images/image-victor.jpg" alt="Profile Picture">
      </section>
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="address">London</p>
      <section class="footer-info">
        <ul class="list">
          <li>
            <div class="total">
              <p>80K</p>
            </div>
            <div class="description">
              <p>Followers</p>
            </div>
          </li>
          <li>
            <div class="total">
              <p>803K</p>
            </div>
            <div class="description">
              <p>Likes</p>
            </div>
          </li>
          <li>
            <div class="total">
              <p>1.4K</p>
            </div>
            <div class="description">
              <p>Photos</p>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Goboli</a>.
  </div>
</body>
</html>
